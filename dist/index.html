<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="style.dd4e559b.css"> 
    <style>.icon {
            width: 1.8em;
            height: 1.8em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
            
        }</style>
</head>
<body>
    
    <header class="globalHeader">
        <div class="baiduLogo"><img src="baidu.b175bb09.png"></div>
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input name="wd" type="text" placeholder="百度一下，你就知道">
        <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
        
            <li class="last">
               
                <div class="siteAdd"> 
                    
                    <div class="addButton">
                        <svg class="icon">
                            <use xlink:href="#iconadd"></use>
                        </svg>
                    </div>
                    <div class="link">添加快捷方式</div>
                </div>
               
            </li>
        </ul>
    </main>
    <div class="dialogWapper">
        <div class="dialog">
            <div class="dialog-1">
            <div class="text">添加/修改快捷方式</div>
            <div class="tips"></div>
            <div class="text">
                <div class="dialogText">名称</div>
                <input type="text" id="input1" autocomplete="off">
                <div class="input-icon"></div>
                <div class="dialogText">网址</div>
                <input type="text" id="input2" autocomplete="off">
                <div class="input-icon"></div>
            </div>
            <div class="btnList">
                <div class="btn" id="del">删除</div>
                <div class="btn" id="cancel">取消</div>
                <div class="btn" id="finish">完成</div>
        
        
            </div>
            </div>
        </div>

    </div>
    <div id="bgWapper">
        <div class="bgWapper-1">
            <div id="closeBg">X</div>
            <div class="menu">
                <div id="filesWapperBtn">
                    <svg class="icon">
                        <use xlink:href="#icontupian"></use>
                    </svg>
                    
                    图片背景.</div>
                <div id="colorWapperBtn">
                    <svg class="icon">
                        <use xlink:href="#iconyanse"></use>
                    </svg>
                    
                    
                    颜色背景</div>
            </div>
            <div class="pages">
                    <input type="file" id="fileElem" accept="image/*" style="display: none;" onchange="handleFiles(this.files)">
                    <input type="color" id="colorElem" value="#fff">
            </div>
        </div>

    </div>
    <img id="backgroundImage" alt="">
    
    
    <div id="cover"></div>
    <div id="pen">
        <svg class="icon2">
            <use xlink:href="#iconpencil-1"></use>
        </svg>
        
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2239630_ly6k02efzr.js"></script>
    <script src="main.57481971.js"></script>
</body>
</html>
